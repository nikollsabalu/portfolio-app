<div class="container">

  <p-card header="Experience" [styleClass]="cardStyle">

    <div *ngFor="let exp of experience">
      <h3>{{exp.empresa}}</h3>
      <h5>{{exp.periodo}}</h5>
      <div class="p-grid">

        <div class="p-col-4">
          <img alt="company logo" [src]="exp.imagen">
        </div>
        <div class="p-col-8">

          <p-panel [header]="exp.cargo" [collapsed]="true" [toggleable]="true">
            <h5>
              {{exp.descripcionCargo}}
            </h5>
          </p-panel>

        </div>
      </div>

    </div>

  </p-card>
</div>
